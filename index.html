	<div class="min-h-screen px-4 py-6" style="background: url(./images/background.jpg) center right/cover no-repeat;">

			<!-- Count down -->

						</div>

				</div>

			<!-- Notify me -->
			<div class="max-w-sm mx-auto flex flex-col lg:flex-row text-lg leading-tight mt-8">

					<input

	<!-- Custom js -->
	<script>
		// Count down
		function makeTimer() {

			var endTime = new Date("1 July 2021");			
			endTime = (Date.parse(endTime) / 1000);

			var now = new Date();
			now = (Date.parse(now) / 1000);

			var timeLeft = endTime - now;

			var days = Math.floor(timeLeft / 86400); 
			var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
			var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
			var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));
  
			if (hours < "10") { hours = "0" + hours; }
			if (minutes < "10") { minutes = "0" + minutes; }
			if (seconds < "10") { seconds = "0" + seconds; }

			$("#days").html(days + "<div class='text-xs lg:text-lg font-extralight'><small>DAYS</small></div>");
			$("#hours").html(hours + "<div class='text-xs lg:text-lg font-extralight'><small>HOURS</small></div>");
			$("#minutes").html(minutes + "<div class='text-xs lg:text-lg font-extralight'><small>MINUTES</small></div>");
			$("#seconds").html(seconds + "<div class='text-xs lg:text-lg font-extralight'><small>SECONDS</small></div>");		

		}
		setInterval(function() { makeTimer(); }, 1000);

		// Submit form
		function handleSubmit() {
			const email = $('input[name=email]').val();

			const data = {
				"interested": [],
				"email": email
			}

			if (email) {
				$('#notify-button').prop( "disabled", true );
				$('#spinner').removeClass('hidden');

				$.ajax({
					type: "POST",
					url: "https://beta.yachtsmart.com/subscribe",
					dataType: 'json',
					data: data,
					success: () => {
						$('#success-message').removeClass('hidden');
						$('#notify-button').prop( "disabled", false );
						$('#spinner').addClass('hidden');

						setTimeout(() => {
							$('#success-message').addClass('hidden');
						}, 3000);
					},
					error: () => {
						$('#notify-button').prop( "disabled", false );
						$('#spinner').addClass('hidden');
					}
				});
			}

		}

	</script>
